<!-- comentario -->
<!-- El doctype sirve para indicarle al navegador que tipo de documento es el que se va a mostrar, en este caso es un documento html. -->
<!DOCTYPE html>
<!-- La etiqueta html es la etiqueta principal de un documento html, todo el contenido de esta pagina debe ir dentro de esta etiqueta -->
<html lang="es">
<!-- La etiqueta head es la encargada de contener la información del documento, como el título, la codificación de caarácteres, los estilos, los scripts, etc,... -->

<head>
    <!-- La etiqueta meta es una etiqueta que se utiliza para definir los metadatos del documento, como la codificación de carácteres, la descripción, las palabras clave, el autor, etc,... -->
    <meta charset="UTF-8">
    <meta name="presentación" content="enseñar-presentación-clase, initial-scale=1.0">
    <!-- La etiqueta meta http-equiv es una etiqueta que se utiliza para definir la compatibilidad del documento con los navegadores -->
    <meta http-equiv="X-UA-Compatible" content="id=edge"
    <!-- La etiqueta title es una etiqueta que sirve para definir el título del documento -->
    <title>Document</title>
</head>

<body>

</body>

</html>
