<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mapa de imágenes 3</title>
    </head>
    <body>
        <h1>Cloud Low-poly</h1>
        <h3>ENLACES</h3>
        <ol>
            <li>Haz click en su <u>cabeza</u> para que te lleve a la <b>tienda oficial de Square- Enix</b>.</li>
            <li>Haz click en su <u>pecho</u> para que te lleve a la <b>fanpedia de Final Fantasy VII</b>.</li>
            <li>Haz click en la <u>empuñadura de su espada</u> para que te lleve a un <b>video de YouTube</b>.</li>
        </ol>

        <img src="ImagenEjercicio17deHtml.jpg" alt="Imagen de Cloud" usemap="#mapa-imagen">

        <map name="mapa-imagen">
            
            <!-- Zona rectangular -->
            <area shape="rect" coords="656,396,538,309" alt="Zona Rectangular" href="https://finalfantasy.fandom.com/es/wiki/Final_Fantasy_VII">

            <!-- Zona circular -->
            <area shape="circle" coords="596,240,73" alt="Zona Circular" href="https://es.store.square-enix-games.com/final_fantasy_vii_polygon_soft_vinyl_figure_-_cloud_strife">

            <!-- Zona hecha a mano-->
            <area shape="poly" coords="415,179,495,286,510,274,428,165" alt="Zona hecha a mano" href="https://www.youtube.com/watch?v=sz9QWTcbXYE">

        </map>

    </body>
</html>
