<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cambiar el color de los enlaces</title>
        <style>
            a {
                color: hsl(0, 63%, 45%);
                background-color: hsl(230, 38%, 3%);
                text-decoration: none;
                padding: 5px;
                border-radius: 30px;
                font-size: 50px;
            }
            a:hover {
                
                color: rgb(191, 183, 36);
                background-color: #c48b92;
                text-decoration: underline;
            }
            a:visited {
                color: #af2424;
            }
        </style>
    </head>
        <body>
            <h1>Enlaces</h1>
            <ul>
                <margin><li><a href="https://doblaje.fandom.com/es/wiki/Demon%27s_Souls">Enlace a Demon's Souls Wiki</a></li></margin>
                    
                <margin><li><a href="https://darksouls.fandom.com/es/wiki/Wiki_Dark_Souls">Enlace a Dark Souls wiki</a></li></margin>

                <margin><li><a href="https://bloodborne.fandom.com/es/wiki/Wiki_Bloodborne">Enlace a Bloodborne wiki</a></li></margin>
            </ul>


        </body>
</html>
