<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas 1</title>
    <style>
        table {
            border-collapse: collapse;
            width: 15%;
            margin: auto;

        }

        th,
        td {
            border: 3px solid #000000;
            padding: 15px;
            text-align: center;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;

        }
    </style>
</head>

<body>
    <h2>Enunciado</h2>

    <p>Crea un documento html mediante el cuál se visualize una tabla como la de la imagen.</p>

    <p>Para que se vea bonita la tabla, añade estilos en CSS de los vistos en clase.</p>

    <h1>Tablita 1</h1>
    <table>
        <tr>
            <td style="background-color: red;">A</td>
            <td style="background-color: yellow;">B</td>
            <td style="background-color: blue;">C</td>
            <td style="background-color: chocolate;">D</td>
        </tr>
        <tr>
            <td rowspan="2" style="background-color: aqua;">E,I</td>
            <td style="background-color: green;">F</td>
            <td colspan="2" style="background-color: darkorchid;">G,H</td>
        </tr>
        <tr>
            <td style="background-color: brown;">J</td>
            <td rowspan="2" style="background-color: fuchsia;">K,O</td>
            <td style="background-color: gold;">L</td>
        </tr>
        <tr>
            <td style="background-color: chartreuse;">M</td>
            <td style="background-color: darkblue;">N</td>
            <td style="background-color: deepskyblue;">P</td>
        </tr>
    </table>
</body>

</html>
