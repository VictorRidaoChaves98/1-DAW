<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        li{
            background-color: yellowgreen;
            list-style-type: none;
        }
        .inline {
            display: inline;
        }

        .block{
            display: block;
        }

        .inline-block{
            display:inline-block;
        }
    </style>
</head>

<body>
    <h1>display: none</h1>

    <h1>display: inline</h1>
    <ul class="inline">
        <li>Bloque 1</li>
        <li>Bloque 2</li>
        <li>Bloque 3</li>
    </ul>

    <h1>display: block</h1>
    <ul class="block">
        <li>Bloque 1</li>
        <li>Bloque 2</li>
        <li>Bloque 3</li>
    </ul>

    <h1>display: inline-block</h1>
    <ul class="inline-block">
        <li>Bloque 1</li>
        <li>Bloque 2</li>
        <li>Bloque 3</li>
    </ul>

    <h1>display: combinaci√≥n</h1>
    <ul>
        <li class="inline">Bloque 1</li>
        <li class="block">Bloque 2</li>
        <li class="inline-block">Bloque 3</li>
        <li class="block">Bloque 4</li>
        <li class="inline-block">Bloque 5</li>
        <li class="inline">Bloque 6</li>
    </ul>
</body>

</html>
