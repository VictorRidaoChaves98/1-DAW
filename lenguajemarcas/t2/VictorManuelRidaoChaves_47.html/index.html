<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        p{
            background-color: yellowgreen;
        }
        .a{
            display: none;
        }

        .b{
            display: inline;
        }

        .c{
            display: block;
        }

        .d{
            display: inline-block;
            width: 150px;
            height: 80px;
        }

    </style>
</head>

<body>
    <h1>display: none</h1>

    <p class="a">Bloque 1</p>
    <p class="a">Bloque 2</p>
    <p class="a">Bloque 3</p>

    <h1>display: inline</h1>

    <p class="b">Bloque 1</p>
    <p class="b">Bloque 2</p>
    <p class="b">Bloque 3</p>

    <h1>display: block</h1>

    <p class="c">Bloque 1</p>
    <p class="c">Bloque 2</p>
    <p class="c">Bloque 3</p>

    <h1>display: inline-block</h1>

    <p class="d">Bloque 1</p>
    <p class="d">Bloque 2</p>
    <p class="d">Bloque 3</p>

    <h1>display: combinaci√≥n</h1>

    <p class="a">Bloque 1</p>
    <p class="b">Bloque 2</p>
    <p class="c">Bloque 3</p>
    <p class="d">Bloque 4</p>
    <p class="a">Bloque 5</p>
    <p class="c">Bloque 6</p>
    <p class="d">Bloque 7</p>
    <p class="b">Bloque 8</p>

</body>

</html>
